<!DOCTYPE html>
<html>
<head>
    <title>List Of Students</title>
</head>
<body>
    <h1>Student List</h1>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Address</th>
            <th>Phone Number</th>
            <th>Hobby</th>
            <th>Parent Name</th>
            <th>Parent Occupation</th>
        </tr>
        {% for student in students %}
        <tr>
            <td>{{ student.name }}</td>
            <td>{{ student.age }}</td>
            <td>{{ student.address }}</td>
            <td>{{ student.phone_number }}</td>
            <td>{{ student.hobby }}</td>
            <td>{{ student.parent.name }}</td>
            <td>{{ student.parent.occupation }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
